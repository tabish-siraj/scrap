{% extends "users/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="my-3">Edit Profile</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <p class="text-dark">Joined us on {{request.user.date_joined}}</p>
        {% if success %}
        <div class="alert alert-success" role="alert">
            {{success}}
        </div>
        {% endif %}
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="user_id" placeholder="User ID" name="user_id" value="{{request.user.id}}" disabled>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Email Address" name="Email Address" value="{{request.user.email}}" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" value="{{request.user.first_name}}">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name" value="{{request.user.last_name}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="mobile_number" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_number" placeholder="Mobile Number" name="mobile_number" value="{{ personal_details.mobile_number }}">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="cnic" class="form-label">CNIC</label>
                    <input type="text" class="form-control" id="cnic" placeholder="CNIC" name="cnic" value="{{ personal_details.cnic }}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="addres1" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="addres1" placeholder="Address 1" name="address1" value="{{ personal_details.address1 }}">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="addres2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="addres2" placeholder="Address 2" name="address2" value="{{ personal_details.address2 }}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" name="city" value="{{ personal_details.city }}">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="state" class="form-label">State/Province</label>
                    <input type="text" class="form-control" id="state" placeholder="State / Province" name="state" value="{{ personal_details.state }}">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country" name="country" value="{{ personal_details.country }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="select" class="form-label">Vehicle Type:</label>
                    <select class="form-select" id="select" aria-label="select" name="vehicle_type">
                        {% for vehicle_type in vehicle_types %}
                            {% if vehicle_type == personal_details.vehicle_type %}
                            <option selected value="{{ vehicle_type }}">{{ vehicle_type|title }}</option>
                            {% else %}
                            <option value="{{ vehicle_type }}">{{ vehicle_type|title }}</option>
                            {% endif %}
                        {% endfor %}
                      </select>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="vehicle_no" class="form-label">Vehicle No</label>
                    <input type="text" class="form-control" id="vehicle_no" placeholder="Vehicle No" name="vehicle_no" value="{{personal_details.vehicle_no}}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-second">Save Profile</button>
    </form>
</div>


{% endblock content %}
