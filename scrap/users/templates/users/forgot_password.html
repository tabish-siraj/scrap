{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="w-50 p-5 shadow position-absolute top-50 start-50 translate-middle">
        <!-- <div style="height:100vh" class="d-flex flex-column align-items-center justify-content-center w-50 m-auto"> -->
        <h2 class="mb-5">Forgot password?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
            </div>
            <button type="submit" class="btn btn-second">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
