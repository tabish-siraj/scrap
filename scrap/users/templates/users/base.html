{% load static %}

<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Kabadiya</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/custom.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
      <div class="container">
        <!-- <div class="row">
          <div class="col-2"></div>
          <div class="col-8"></div>
          <div class="col-2"></div>
        </div> -->
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'fresh-logo.png' %}" alt="Logo" width="70" height="50" class="">
          Smart Kabadiya
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"href="{% url 'index' %}">HOW IT WORKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'index' %}">VISION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'index' %}">RATE LIST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url 'index' %}">FAQ</a>
            </li>
          </ul>
          {% if user.is_authenticated %} 
          <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
          {% else %}
          <div>
            <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline">Register</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
