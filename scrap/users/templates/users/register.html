{% extends 'users/base.html' %} {% load static %} {% block content %}

<div class="container">
  <form method="POST" class="p-5 shadow-green w-75 mx-auto my-5 rounded-4">
    <h3 class="mb-3">Register</h3>
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="mb-3 col-6">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required
        />
      </div>
      <div class="mb-3 col-6">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required
        />
      </div>
    </div>
    <div class="row justify-content-center">

    <div class="mb-3 col-6">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Email" required
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3 col-6">
        <label for="select" class="form-label">Register as:</label>
        <select class="form-select" id="select" aria-label="select">
            <option selected>Customer</option>
            <option value="1">Employee</option>
          </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
      />
    </div>
    <div class="mb-3">
      <label for="retype-password" class="form-label">Retype Password</label>
      <input type="password" class="form-control" id="retype-password" name="retype-password" placeholder="Retype password" required
      />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember-me" />
      <label class="form-check-label" for="remember-me"
        >Agree to the terms and conditions</label
      >
    </div>
    <div class="mb-3 d-flex justify-content-between">
      <button type="submit" class="btn btn-second">Register</button>
      <div class="text-center">
        <a href="{% url 'login' %}">Already registered? Login</a>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
